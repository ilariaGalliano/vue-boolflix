<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>


  <div id="app">
    <!-- Search section -->
    <div class="search">
      <div class="ilaflix">
        <img src="./img/ilaflix.png" alt="">
      </div>
      <nav class="btn-input">
        <input
        type="text"
        v-model= "search"
        @keyup="searchFiltered"
        @keyup.enter="searchBtn"
        placeholder="Search movies and series"
        >
        <button @click="searchBtn" > Search </button>
      </nav>

    </div>
    <!-- Movie section -->
    <div class="movies">
        <ul class="output-movie-tv dsp-flex">
          <li v-for="movie in movies">
             <img v-if="movie.poster_path != 'null'"
                  :src="`https://image.tmdb.org/t/p/w342${movie.poster_path}`"
                  :alt="movie.poster_path"
                  class="poster-pd"
             >
             <img v-else
                  src="https://www.altavod.com/assets/images/poster-placeholder.png"
                  :alt="movie.poster_path"
                  class="no-poster poster-pd"
              >
             <h2 class="title">{{ movie.title }}</h2>
             <h3 class="original-title">{{ movie.original_title }}</h3>
             <div class="votes-stars">
                <i class="fas fa-star"
                  v-for="n in voteStars(movie.vote_average)"></i>
                <i class="far fa-star"
                  v-for="n in (5 - voteStars(movie.vote_average))"></i>
              </div>
             <span class="language">
               <img class="flag"
                  :src="`./img/${movie.original_language}.png`"
                  :alt="movie.original_language">
             </span>
          </li>
        </ul>
    </div>

    <!-- Series section -->
    <div class="series">
        <ul class="output-series-tv dsp-flex">
          <li v-for="serie in series">
             <img v-if="serie.poster_path"
                  :src="`https://image.tmdb.org/t/p/w342${serie.poster_path}`"
                  :alt="serie.poster_path"
                  class="poster-pd"
             >
             <img v-else
                  src="https://www.altavod.com/assets/images/poster-placeholder.png"
                  :alt="serie.poster_path"
                  class="no-poster poster-pd"
             >
             <h2 class="title">{{ serie.name }}</h2>
             <h3 class="original-title">{{ serie.original_name }}</h3>
             <div class="votes-stars">
                <i class="fas fa-star"
                   v-for="n in voteStars(serie.vote_average)"></i>
                <i class="far fa-star"
                   v-for="n in (5 - voteStars(serie.vote_average))"></i>
             </div>
             <span class="language">
               <img class="flag"
                    :src="`./img/${serie.original_language}.png`"
                    :alt="serie.original_language"
               >
             </span>
          </li>
        </ul>
    </div>


  </div>


    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Js -->
    <script src="./js/main.js"></script>
</body>
</html>
